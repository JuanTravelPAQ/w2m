<div class="menu">
  <div class="filter">
    <mat-form-field class="filter-input">
      <mat-label>Search heroe</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="searchName"
        (ngModelChange)="search(searchName, 'name')"
      />
    </mat-form-field>
    <mat-form-field class="filter-input">
      <mat-label>Search Id</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="searchId"
        (ngModelChange)="search(searchId, 'id')"
      />
    </mat-form-field>
  </div>
  <button mat-fab extended color="primary" [routerLink]="['/hero', 0]">
    <mat-icon>add</mat-icon>
    New hero
  </button>
</div>
<div class="container-table">
  <table mat-table [dataSource]="getPaginatedData()" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>
    <ng-container matColumnDef="occupation">
      <th mat-header-cell *matHeaderCellDef>Occupation</th>
      <td mat-cell *matCellDef="let element">{{ element.occupation }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="table-body-actions">
          <button mat-icon-button class="btn-edit" [routerLink]="['/hero', 70]">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="openDialog('0ms', '0ms', element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <!-- Paginado -->
  <mat-paginator
    [length]="dataSourceFilter.length"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    (page)="goToPage($event)"
  >
  </mat-paginator>
</div>
